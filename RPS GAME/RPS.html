<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissor</title>
    <link rel="stylesheet" href="rpsStyle.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="container">
        <div class="image" id="Rock">
            <img src="rock.png">

        </div>
        <div class="image" id="Paper">
            <img src="paper.png">

        </div>
        <div class="image" id="Scissors">
            <img src="scissors.png">

        </div>
    </div>
    <div class="scoreCont">
        <div class="score">
            <p  id="UserScore">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="ComScore">0</p>
            <p>Computer</p>
        </div>
       
    </div>
    <div class="winner">
        <p id="msg">Let's Play</p>
    </div>
   
    
    <script src="rps.js"></script>
</body>
</html>
